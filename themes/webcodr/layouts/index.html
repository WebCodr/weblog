<!DOCTYPE html>
<html>
{{ partial "head.html" . }}
<body>
{{ partial "header.html" . }}
<div class="container container--main">
    <main class="content">
        {{ range ( .Paginate (where .Data.Pages "Type" "post") ).Pages }}
            {{ partial "post.html" . }}
        {{ end }}
        
        {{ partial "pagination.html" . }}
    </main>
</div>
{{ partial "footer.html" . }}
</body>
</html>
